<!DOCTYPE html>
<html>
<head>
<title>Inbox</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f3f7;
}
.box {
    max-width: 500px;
    margin: 60px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0,0,0,.15);
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    background: #667eea;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}
.delete {
    background: #e53935;
}
a {
    text-decoration: none;
}
.error {
    color: red;
    text-align: center;
}
.item {
    display: flex;
    justify-content: space-between;
    margin-top: 8px;
}
</style>
</head>

<body>

<div class="box">

{% if files is not defined %}
    <h2>üîê Inbox Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="password" name="password" placeholder="Inbox password" required>
        <button>Enter Inbox</button>
    </form>

{% else %}
    <h2>üì• Inbox</h2>

    {% if files %}
        <form method="POST" action="/delete_all"
              onsubmit="return confirm('Delete ALL uploads?')">
            <input type="hidden" name="password" value="{{ password }}">
            <button class="delete">üóë Delete All</button>
        </form>

        <div style="margin-top:15px">
        {% for f in files %}
            <div class="item">
                <span>{{ f }}</span>
                <a href="/download/{{ f }}">‚¨á Download</a>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p>No uploads yet</p>
    {% endif %}

{% endif %}

</div>

</body>
</html>
