<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Inbox</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    overflow-x: hidden;
}

.page {
    display: none;
}

.page.active {
    display: flex;
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Login Page Styles */
.login-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 50px 40px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    width: 400px;
    position: relative;
    overflow: hidden;
}

.login-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
    animation: shimmer 3s infinite;
}

@keyframes shimmer {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.login-header {
    position: relative;
    z-index: 1;
    margin-bottom: 40px;
}

.lock-icon {
    font-size: 48px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.login-header h2 {
    margin-top: 15px;
    color: #333;
    font-size: 28px;
    font-weight: 600;
}

.input-group {
    position: relative;
    margin-bottom: 30px;
    z-index: 1;
}

.input-group input {
    width: 100%;
    padding: 15px 50px 15px 20px;
    font-size: 16px;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    outline: none;
    transition: all 0.3s ease;
    background: white;
}

.input-group input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
}

.eye-icon {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
}

.eye-icon:hover {
    transform: translateY(-50%) scale(1.2);
}

.login-btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    z-index: 1;
}

.login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: left 0.5s ease;
}

.login-btn:hover::before {
    left: 100%;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

/* Inbox Page Styles */
.inbox-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    width: 700px;
    max-height: 80vh;
    overflow-y: auto;
}

.inbox-header {
    margin-bottom: 30px;
    text-align: center;
}

.inbox-header h2 {
    color: #333;
    font-size: 32px;
    font-weight: 600;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.uploads-list {
    list-style: none;
}

.upload-item {
    background: white;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
    animation: slideIn 0.5s ease backwards;
}

.upload-item:nth-child(1) { animation-delay: 0.1s; }
.upload-item:nth-child(2) { animation-delay: 0.2s; }
.upload-item:nth-child(3) { animation-delay: 0.3s; }
.upload-item:nth-child(4) { animation-delay: 0.4s; }
.upload-item:nth-child(5) { animation-delay: 0.5s; }

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.upload-item:hover {
    transform: translateX(5px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
}

.upload-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

.file-icon {
    font-size: 28px;
    animation: rotate 3s linear infinite;
}

@keyframes rotate {
    0%, 90%, 100% { transform: rotate(0deg); }
    95% { transform: rotate(15deg); }
}

.upload-label {
    font-size: 16px;
    color: #555;
    font-weight: 500;
}

.download-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

.download-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.empty-state {
    text-align: center;
    padding: 60px 20px;
    animation: fadeIn 0.8s ease;
}

.empty-icon {
    font-size: 64px;
    margin-bottom: 20px;
    opacity: 0.5;
}

.empty-state p {
    color: #888;
    font-size: 18px;
}

/* Page Toggle Buttons */
.toggle-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.9);
    color: #667eea;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    z-index: 1000;
}

.toggle-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}
</style>
</head>
<body>

<!-- Login Page -->
<div class="page active" id="loginPage">
    <div class="login-container">
        <div class="login-header">
            <div class="lock-icon">üîê</div>
            <h2>Inbox Login</h2>
        </div>
        
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <input
                    type="password"
                    id="passwordInput"
                    placeholder="Enter inbox password"
                    required
                >
                <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <button type="submit" class="login-btn">Enter Inbox</button>
        </form>
    </div>
</div>

<!-- Inbox Page -->
<div class="page" id="inboxPage">
    <div class="inbox-container">
        <div class="inbox-header">
            <h2>üì¨ Uploaded Files Inbox</h2>
        </div>
        
        <ul class="uploads-list" id="uploadsList">
            <!-- Uploads will be inserted here -->
        </ul>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üì≠</div>
            <p>No uploads yet.</p>
        </div>
    </div>
</div>

<!-- Toggle Button (for demo purposes) -->
<button class="toggle-btn" onclick="togglePages()">Switch View</button>

<script>
function togglePassword() {
    const input = document.getElementById('passwordInput');
    input.type = input.type === 'password' ? 'text' : 'password';
}

function handleLogin(event) {
    event.preventDefault();
    showInboxPage();
}

function showInboxPage() {
    document.getElementById('loginPage').classList.remove('active');
    document.getElementById('inboxPage').classList.add('active');
    populateUploads();
}

function showLoginPage() {
    document.getElementById('inboxPage').classList.remove('active');
    document.getElementById('loginPage').classList.add('active');
}

function togglePages() {
    const loginPage = document.getElementById('loginPage');
    const inboxPage = document.getElementById('inboxPage');
    
    if (loginPage.classList.contains('active')) {
        showInboxPage();
    } else {
        showLoginPage();
    }
}

function populateUploads() {
    // Demo data - replace with actual data from backend
    const uploads = [
        'document1.pdf',
        'image2.jpg',
        'report3.docx',
        'data4.xlsx'
    ];
    
    const uploadsList = document.getElementById('uploadsList');
    const emptyState = document.getElementById('emptyState');
    
    uploadsList.innerHTML = '';
    
    if (uploads.length === 0) {
        emptyState.style.display = 'block';
    } else {
        emptyState.style.display = 'none';
        uploads.forEach((filename, index) => {
            const li = document.createElement('li');
            li.className = 'upload-item';
            li.innerHTML = `
                <div class="upload-info">
                    <span class="file-icon">üìÑ</span>
                    <span class="upload-label">Upload ${index + 1} - ${filename}</span>
                </div>
                <a href="/download/${filename}" class="download-btn">Download</a>
            `;
            uploadsList.appendChild(li);
        });
    }
}
</script>

</body>
</html>
