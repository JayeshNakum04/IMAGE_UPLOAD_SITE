<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Photos</title>

<style>
:root {
    --bg1: #667eea;
    --bg2: #764ba2;
    --card: #ffffff;
    --accent: #667eea;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
}

.card {
    width: 100%;
    max-width: 420px;
    background: var(--card);
    border-radius: 18px;
    padding: 22px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    animation: slideUp 0.6s ease;
}

@keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.nav {
    text-align: center;
    margin-bottom: 12px;
    font-size: 14px;
}

.nav a {
    text-decoration: none;
    color: #555;
    margin: 0 8px;
}

h2 {
    text-align: center;
    margin: 8px 0 15px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 10px;
    font-size: 15px;
}

input {
    border: 1px solid #ddd;
}

button {
    border: none;
    background: var(--accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease;
}

button:active {
    transform: scale(0.97);
}

.eye {
    position: relative;
    float: right;
    margin-top: -34px;
    margin-right: 12px;
    cursor: pointer;
}

.preview {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 8px;
    margin-top: 12px;
}

.preview img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    border-radius: 10px;
}

.progress {
    width: 100%;
    height: 10px;
    background: #eee;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 14px;
    display: none;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #667eea, #764ba2);
    transition: width .2s ease;
}

.status {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
    <div class="nav">
        <a href="/generate">üîÅ Generate</a> |
        <a href="/inbox">üì• Inbox</a>
    </div>

    <h2>üì∏ Upload Photos</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="password" name="password" id="pwd" placeholder="Upload password" required>
        <span class="eye" onclick="toggle()">üëÅ</span>

        <input type="file" name="photos" id="files" multiple>

        <div class="preview" id="preview"></div>

        <div class="progress" id="progressBox">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="status" id="status"></div>

        <button type="submit">Upload</button>
    </form>
</div>

<script>
function toggle() {
    const p = document.getElementById("pwd");
    p.type = p.type === "password" ? "text" : "password";
}

document.getElementById("files").addEventListener("change", e => {
    const preview = document.getElementById("preview");
    preview.innerHTML = "";

    [...e.target.files].forEach(f => {
        if (f.type.startsWith("image/")) {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(f);
            preview.appendChild(img);
        } else {
            const div = document.createElement("div");
            div.style.fontSize = "13px";
            div.textContent = "üìÑ " + f.name;
            preview.appendChild(div);
        }
    });
});


document.getElementById("uploadForm").addEventListener("submit", e => {
    e.preventDefault();

    const form = e.target;
    const xhr = new XMLHttpRequest();
    const progressBox = document.getElementById("progressBox");
    const progressBar = document.getElementById("progressBar");
    const status = document.getElementById("status");

    xhr.open("POST", window.location.pathname);

    progressBox.style.display = "block";
    status.innerText = "Uploading‚Ä¶";

    xhr.upload.onprogress = e => {
        if (e.lengthComputable) {
            progressBar.style.width = Math.round((e.loaded / e.total) * 100) + "%";
        }
    };

    xhr.onload = () => {
        if (xhr.status === 200) {
            status.innerText = "‚úÖ Upload successful. You can close this page.";
        } else {
            status.innerText = "‚ùå Upload failed.";
        }
    };

    xhr.send(new FormData(form));
});
</script>

</body>
</html>
